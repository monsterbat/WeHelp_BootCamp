        // Question 1
        function calculate(min, max, step){
            let sum=0;
            let n;
            for(let n=min;n<max+1;n=n+step){
                sum=sum+n;
            }
            console.log(sum);
        }
        console.log("Question 1");
        calculate(1, 3, 1); // 你的程式要能夠計算 1+2+3，最後印出 6

        calculate(-1, 2, 2); // 你的程式要能夠計算 -1+1，最後印出 0    

        // Question 2

        function avg(data){
            let manager_filter=data["employees"];
            let manager_filter_nums=manager_filter.length;
            let manager_filter_count=0;
            let manager_filter_list=[];
            while (manager_filter_count<manager_filter_nums){
                if (manager_filter[manager_filter_count]["manager"]==false){
                    manager_filter_list.push([manager_filter_count]);
                }
                manager_filter_count=manager_filter_count+1;                
            }
            // console.log(manager_filter_list[0][0]);
            // console.log(manager_filter_list[1][0]);
            // console.log(manager_filter_list[2][0]);
            let manager_filter_list_num=manager_filter_list.length;
            // console.log(manager_filter_list_num);
       
            let salary_sum=0;
            for (let salary_count=0;salary_count<manager_filter_list_num;salary_count++){
                let salary_find=manager_filter_list[salary_count][0];
                let salary_number=manager_filter[salary_find]["salary"];
                salary_sum=salary_sum+salary_number;
            }
            let salary_avg=salary_sum/manager_filter_list_num;
            console.log(salary_avg);


        }

        function maxProduct(nums){
            let multiply_list=[];
            let nums_len=nums.length;
            for (let n1=0;n1<nums_len;n1++){
                let nums_ls1=nums[n1];
                for (let n2=0;n2<nums_len;n2++){
                    let nums_ls2=nums[n2];
                    if (nums_ls1==nums_ls2){
                        continue;
                    }
                    else{
                        multiply_list.push([nums_ls1*nums_ls2][0]);
                    }
                }
            }
            // multi_ls=[];
            // singal_nums=new Set(nums);
            // nums_signal_len=singal_nums.length

            //     }
            // }

            // console.log(multiply_list)
            // multiply_list=multiply_list[0]
            let result=Math.max.apply(null,multiply_list)
            console.log(result)

        }
